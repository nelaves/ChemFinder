<!DOCTYPE html>
<html>
<head>
    <title>ChemFinder | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .form-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--primary);
            font-weight: 500;
            margin-left: 5px;
        }

        .auth-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
    
        .auth-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    
        .login-btn {
            background: linear-gradient(45deg, var(--primary), rgba(39, 96, 98, 0.9));
            color: white;
        }
    
        .signup-btn {
            background: linear-gradient(45deg, var(--secondary), rgba(35, 229, 122, 0.9));
            color: white;
        }
    
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }
    
        @media (max-width: 600px) {
            .auth-buttons {
                top: 10px;
                right: 10px;
            }
            
            .auth-btn {
                padding: 8px 15px;
                font-size: 0.8em;
            }
        }
        
        :root {
            --primary:rgb(39, 96, 98);
            --secondary:rgb(35, 229, 122);
            --accent: #FF0076;
            --light: #F4F6FF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .container.loading {
            opacity: 0.8;
            filter: blur(2px);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            flex-direction: row;
            align-items:center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 0;
            
            
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        
        input[type="text"]{
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: var(--light);
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            align-items: center;
            justify-content: center;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        button {
            padding: 15px 30px;
            justify-content: center;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .compound-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .compound-header h2 {
            color: var(--primary);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .property-card {
            background: var(--light);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .property-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--secondary);
        }

        .property-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .property-card p {
            color: #666;
            font-weight: 300;
        }

        .structure-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: var(--light);
            border-radius: 15px;
        }

        .structure-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: zoom-in;
        }

        .structure-image:hover {
            transform: scale(1.05);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color:rgb(89, 53, 220);
            background: #ffe6e6;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .cid {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            input[type="text"] {
                width: 100%;
                max-width: none;
            }
        }
        body {
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
    
        .science-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
    
        .bg-element {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 20s infinite linear;
        }
    
        .bg1 { 
            background-image: url('https://cdn-icons-png.flaticon.com/512/2697/2697305.png');
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
    
        .bg2 {
            background-image: url('https://cdn-icons-png.flaticon.com/512/753/753262.png');
            width: 200px;
            height: 200px;
            top: 30%;
            right: 5%;
            animation-delay: -5s;
        }
    
        .bg3 {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3184/3184892.png');
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 15%;
            animation-delay: -10s;
        }
    
        .bg4 {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1997/1997928.png');
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 20%;
            animation-delay: -15s;
        }
    
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        .switch-auth a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .switch-auth a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Include all other CSS styles from signup.html up to .science-background */
        /* ... [paste all CSS rules from signup.html here] ... */
        
    </style>
</head>
<body>
    <div class="science-background">
        <div class="bg-element bg1"></div>
        <div class="bg-element bg2"></div>
        <div class="bg-element bg3"></div>
        <div class="bg-element bg4"></div>
    </div>

    <nav class="auth-buttons">
        <button class="auth-btn login-btn" onclick="window.location.href='{{ url_for('login') }}'">
            <i class="fas fa-user"></i> Login
        </button>
    </nav>

    <div class="container">
        <h1>ðŸ”¬ Register</h1>
        <form method="POST" onsubmit="document.querySelector('.container').classList.add('loading')">
            <div class="search-box">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Enter Email" required>
            </div>
            <div class="search-box">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
            
            <div class="search-box">
                <label for="password">Password:</label>
                <input type="text" name="password" placeholder="Enter Password" required>
            </div>
            <div class="search-box">
                <button type="submit" class="auth-btn signup-btn">
                    <i class="fa fa-arrow-circle-right fa-lg"></i> Submit
                </button>
                     
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                        <p class="switch-auth">
                            create a new username or <a href="{{ url_for('login')}}">Login here</a>
                        </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>

        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Include necessary JavaScript from signup.html
        document.querySelector('form').addEventListener('submit', function() {
            document.querySelector('.loading-spinner').style.display = 'block';
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.property-card').forEach((card) => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            observer.observe(card);
        });
    </script>
</body>
</html>
